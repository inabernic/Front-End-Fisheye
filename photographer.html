<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a21fd0714.js" crossorigin="anonymous"></script>    
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="redirige vers la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <section class="section-photographe">
        <!--Content here-->
      </section>
      <section class="portfolio-section">
        <div class="portfolio-filter">
          <p>Trier par:</p>
          <div class="dropdown">
            <div class="toggle-listbox" role="button" tabindex="0" aria-label="liste de tri, trié par popularité" aria-haspopup=”listbox” aria-expanded>
              <p class="active-option">Popularité</p>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="hidden">
              <button class="sort-option" value="popularity" role=”listbox” tabindex="0" aria-label="trié par popularité" aria-activedescendant="false" aria-selected="false">Popularité</button>
            </div>
            <button class="sort-option" value="date" role=”listbox” tabindex="0" aria-label="trié par date" aria-activedescendant="false" aria-selected="false">Date</button>
            <button class="sort-option" value="title" role=”listbox” tabindex="0" aria-label="trié par titre" aria-activedescendant="false" aria-selected="false">Titre</button>
          </div>
        </div>
        <div class="portfolio">
          <!--Content here-->
        </div>
      </section>
    </main>
    <div id="contact-modal">
			<div class="modal" role="dialog" aria-labelledby="modal-Title" tabindex="-1">
				<header class="header-modal">
          <h2 id="modal-Title">Contactez-moi<br></h2>
          <img class="close-form" role="button" tabindex="-1" aria-label="Fermer le formulaire de contact" src="assets/icons/close.svg"/>
        </header>
				<form>
					<div>
						<label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom" placeholder="Jean" required>
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" placeholder="Dupont" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="jean.dupont@gmail.com" required>
            <label for="commentaire">Votre message</label>
            <textarea name="commentaire" id="commentaire" rows="3" placeholder="Je prends contact avec vous..." required></textarea>
					</div>
          <button class="contact-button submit">Envoyer</button>
				</form>
			</div>
		</div>

    <!-- Page -->
    <script type="module" src="scripts/pages/photographer.js"></script>

    <!-- Polyfill -->
    <script src="node_modules/wicg-inert/dist/inert.min.js"></script>
  </body>
</html>
</html>
