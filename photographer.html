<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0a21fd0714.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" aria-label="redirige vers la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <section id="section-photographe">
      <!--Content here-->
    </section>
    <section class="portfolio-section">

      <div class="portfolio-filter">
        <p id="filtre">Trier par:</p>
        <div class="dropdown">
          <div class="toggle-listbox" role="button" tabindex="0" aria-label="liste de tri, trié par popularité"
            aria-haspopup=”listbox” aria-expanded>
            <p class="active-option">Popularité</p>
            <i class="fa-solid fa-angle-down"></i>
          </div>

          <div class="hidden">
            <button class="sort-option" value="popularity" role=”listbox” tabindex="0" aria-label="trié par popularité"
              aria-activedescendant="false" aria-selected="false">Popularité</button>
          </div>
          <button class="sort-option" value="title" role=”listbox” tabindex="0" aria-label="trié par titre"
            aria-activedescendant="false" aria-selected="false">Titre</button>
        </div>
      </div>

      <div class="portfolio">
        <!--Content here-->
      </div>
    </section>
  </main>
  <div id="contact-modal">
    <div class="modal" role="dialog" aria-labelledby="modal-Title" tabindex="-1">
      <header class="header-modal">
        <h1 id="modal-Title">Contactez-moi<br></h1>
        <img class="close-form" role="button" tabindex="-1" aria-label="Fermer le formulaire de contact"
          src="assets/icons/close.svg" />
      </header>
      <form novalidate id="contact" class="contactForm">
        <div>
          <div class="formData">
          <label for="prenom" aria-labelledby="prenom">Prénom *</label>
          <input class="text-control" type="text" name="prenom" id="prenom" placeholder="Jean" minlength="2" required>
          <span class="msg firstErrorMsg hidden">Veuillez entrer min 2 caractères sans celles spéciaux!</span>
        </div>

          <div class="formData">
          <label for="nom" aria-labelledby="nom">Nom *</label>
          <input class="text-control" type="text" name="nom" id="nom" placeholder="Dupont" minlength="2" required>
          <span class="msg hidden lastErrorMsg">Veuillez entrer min 2 caractères sans celles spéciaux!</span>
        </div>

          <div class="formData">
          <label for="email" aria-labelledby="email">Email *</label>
          <input class="text-control" type="email" name="email" id="email" placeholder="jean.dupont@gmail.com" required>
          <span class="msg hidden emailErrorMsg">Veuillez entrer un email valide  </span>
        </div>

          <div class="formData">
          <label for="commentaire" aria-labelledby="commentaire">Votre message *</label>
          <textarea class="text-control" name="textarea"
          rows="5" cols="30" type="text" id="commentaire" placeholder="Maximum 200 caractères"  minlength="2"
            maxlength="200" required></textarea> 
          <span class="msg hidden messErrorMsg">Veuillez entrer min 2 et max 250 caractères!</span>
        </div>

        
        <button class="contact-button submit send">Envoyer</button>
      </div>
      </form>
    </div>
  </div>

  <!-- Page -->
  <script type="module" src="scripts/pages/photographer.js"></script>

  <!-- Polyfill -->
  <!-- <script src="node_modules/wicg-inert/dist/inert.min.js"></script> -->
</body>

</html>

</html>
